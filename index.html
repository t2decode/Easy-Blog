<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body ng-app="">
  <div ng-controller="MainController">
  <form ng-submit="submit()">
    <input type="button" value="New Page" ng-click="newPage()">
    <input type="text" value="" placeholder="title" ng-model="title">
    <select name="" ng-model="imageSelect">
      <option value="img/marvel_heroes_game.jpg">Hero1</option>
      <option value="img/marvel-zombies-wallpapers.jpg">Hero2</option>
    </select>
    <textarea ng-model="content"></textarea>
    <input type="submit" value="Save">
  </form>


  <label>Title: {{title}}</label><br>
  <img src="{{imageSelect}}" alt="">
  <p>{{content}}</p>
  <ul>
    <li ng-repeat="blog in blogList">
      <a href="" ng-click="editBlog($index)">{{blog.title}}</a>
    </li>
  </ul>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="main.js"></script>
</body>
</html>
